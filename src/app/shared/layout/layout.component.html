<div class="layout-wrapper">
  <header class="layout-header">
    <div class="layout-header__left">
      <a [routerLink]="['/']" class="logo">
        <img src="/assets/img/logo-2.png" alt="{{'common.title' | translate}}">
      </a>
      <div class="profile-item-container" nz-dropdown nzTrigger="click" [nzDropdownMenu]="menu">
        <span class="profile-image-wrapper">
          <img alt="mirage-layout" src="/assets/img/avatar-eklund.png">
          <i nz-icon nzType="caret-down" nzTheme="outline"></i>
        </span>
      </div>
      <nz-dropdown-menu #menu="nzDropdownMenu">
        <ul nz-menu>
          <li nz-menu-item><i nz-icon nzType="setting" nzTheme="outline"></i>{{'common.headerMenu.setting' | translate}}</li>
          <li nz-menu-item (click)="handleLogout()"><i nz-icon nzType="logout" nzTheme="outline"></i>{{'common.headerMenu.logout' | translate}}</li>
        </ul>
      </nz-dropdown-menu>
    </div><!-- layout-header__left -->

    <div class="layout-header__right">
      <ul class="layout-menu">
        <li class="layout-menu__item layout-menu__item--active">
          <a href="" class="layout-menu__link">
            <span class="layout-menu__icon">
              <i nz-icon nzType="home" nzTheme="fill"></i>
            </span>
            <span class="layout-menu__text">Trang chủ</span>
          </a>
        </li>
        <li class="layout-menu__item">
          <a href="" class="layout-menu__link">
            <span class="layout-menu__icon">
              <i nz-icon nzType="setting" nzTheme="fill"></i>
            </span>
            <span class="layout-menu__text">Hệ thống</span>
          </a>
        </li>
        <li class="layout-menu__item">
          <a href="" class="layout-menu__link">
            <span class="layout-menu__icon">
              <i nz-icon nzType="container" nzTheme="fill"></i>
            </span>
            <span class="layout-menu__text">Danh mục</span>
          </a>
        </li>
        <li class="layout-menu__item">
          <a class="layout-menu__link" nz-dropdown nzTrigger="click" [nzDropdownMenu]="declarationMenu">
            <span class="layout-menu__icon">
              <i nz-icon nzType="file" nzTheme="fill"></i>
            </span>
            <span class="layout-menu__text">Kê khai</span>
          </a>
          <nz-dropdown-menu #declarationMenu="nzDropdownMenu">
            <ul nz-menu>
              <li nz-menu-item><a [routerLink]="['/declarations/increase-labor']"><i nz-icon nzType="arrow-up" nzTheme="outline"></i>Báo tăng lao động</a></li>
              <li nz-menu-item><a [routerLink]="['/declarations/increase-labor']"><i nz-icon nzType="arrow-down" nzTheme="outline"></i>Báo giảm lao động</a></li>
            </ul>
          </nz-dropdown-menu>
        </li>
        <li class="layout-menu__item">
          <a href="" class="layout-menu__link">
            <span class="layout-menu__icon">
              <i nz-icon nzType="search" nzTheme="outline"></i>
            </span>
            <span class="layout-menu__text">Tra cứu</span>
          </a>
        </li>
      </ul><!-- layout-menu -->

      <div class="layout-info">
        <div class="layout-info__icon">
          <i nz-icon nzType="bell" nzTheme="outline" style="font-size: 24px;"></i>
          <span class="badge">3</span>
        </div>
        <div class="layout-info__icon">
          <img src="/assets/img/icon-youtube.png">
        </div>
        <div class="layout-info__icon">
          <i class="pi pi-comment"></i>
        </div>
      </div><!-- layout-info -->
    </div><!-- layout-header__right -->
  </header><!-- layout-header -->

  <div class="layout-container">
    <router-outlet></router-outlet>
  </div>
</div>
