<div class="layout-wrapper">
  <header class="layout-header">
    <div class="layout-header__left">
      <a [routerLink]="['/']" class="logo">
        <img src="/assets/img/logo-2.png" alt="{{'common.title' | translate}}">
      </a>
      <div class="profile-item-container" (click)="menu.toggle($event)">
        <span class="profile-image-wrapper">
          <img alt="mirage-layout" src="/assets/img/avatar-eklund.png">
          <i class="pi pi-sort-down"></i>
        </span>
        <p-menu appendTo="body" #menu [popup]="true" [model]="menuItems"></p-menu>
      </div>
    </div><!-- layout-header__left -->

    <div class="layout-header__right">
      <ul class="layout-menu">
        <li class="layout-menu__item layout-menu__item--active">
          <a href="" class="layout-menu__link">
            <span class="layout-menu__icon">
              <i class="pi pi-home"></i>
            </span>
            <span class="layout-menu__text">Trang chủ</span>
          </a>
        </li>
        <li class="layout-menu__item">
          <a href="" class="layout-menu__link">
            <span class="layout-menu__icon">
              <i class="pi pi-cog"></i>
            </span>
            <span class="layout-menu__text">Hệ thống</span>
          </a>
        </li>
        <li class="layout-menu__item">
          <a href="" class="layout-menu__link">
            <span class="layout-menu__icon">
              <i class="pi pi-copy"></i>
            </span>
            <span class="layout-menu__text">Danh mục</span>
          </a>
        </li>
        <li class="layout-menu__item">
          <a href="" class="layout-menu__link">
            <span class="layout-menu__icon">
              <i class="pi pi-file"></i>
            </span>
            <span class="layout-menu__text">Kê khai</span>
          </a>
        </li>
        <li class="layout-menu__item">
          <a href="" class="layout-menu__link">
            <span class="layout-menu__icon">
              <i class="pi pi-search"></i>
            </span>
            <span class="layout-menu__text">Tra cứu</span>
          </a>
        </li>
      </ul><!-- layout-menu -->

      <div class="layout-info">
        <div class="layout-info__icon">
          <i class="pi pi-bell"></i>
          <span class="badge">3</span>
        </div>
        <div class="layout-info__icon">
          <img src="/assets/img/icon-youtube.png">
        </div>
        <div class="layout-info__icon">
          <i class="pi pi-comment"></i>
        </div>
      </div><!-- layout-info -->
    </div><!-- layout-header__right -->
  </header><!-- layout-header -->

  <div class="layout-container">
    <router-outlet></router-outlet>
  </div>
</div>
