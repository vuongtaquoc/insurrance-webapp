<div class="acount-form">
  <div class="acount-form__content">
    <form nz-form [formGroup]="accountForm">
        <div nz-row [nzGutter]="10">
            <div nz-col [nzSpan]="24">
              <nz-form-item>
                <nz-form-label class="text-left" [nzRequired]="true" [nzSpan]="5">Tên nhân viên</nz-form-label>
                <nz-form-control [nzSpan]="19" class="margin-left-1p" [nzErrorTip]="errorRepresentation">
                    <input nz-input placeholder="Tên nhân viên" formControlName="delegate" />
                    <ng-template #errorRepresentation let-control>
                      <ng-container *ngIf="control.hasError('required')">
                          Tên nhân viên không được trống
                      </ng-container>
                    </ng-template>
                  </nz-form-control>
              </nz-form-item>
            </div>
        </div>
          <div nz-row [nzGutter]="10">
            <div nz-col [nzSpan]="12">
              <nz-form-item>
                <nz-form-label class="text-left" [nzRequired]="true" [nzSpan]="10">Email liên hệ</nz-form-label>
                <nz-form-control [nzSpan]="14" class="margin-left-1p" [nzErrorTip]="emailTemp">
                  <input nz-input placeholder="Email liên hệ" formControlName="email" />
                  <ng-template #emailTemp let-control>
                    <ng-container *ngIf="control.hasError('required')">
                        Email liên hệ không được trống
                    </ng-container>
                  </ng-template>
                </nz-form-control>
              </nz-form-item>
            </div><!-- col -->
            <div nz-col [nzSpan]="12">
              <nz-form-item>
                <nz-form-label class="text-left" [nzRequired]="true" [nzSpan]="10">Số điện thoại</nz-form-label>
                <nz-form-control [nzSpan]="14" [nzErrorTip]="errorPosition">
                  <input nz-input placeholder="Số điện thoại" formControlName="mobile" />
                  <ng-template #errorPosition let-control>
                    <ng-container *ngIf="control.hasError('required')">
                        Số điện thoại không được trống
                    </ng-container>
                  </ng-template>
                </nz-form-control>
              </nz-form-item>
            </div><!-- col -->
          </div><!-- END ROW -->
          <!-- ROW START -->
          <div nz-row [nzGutter]="10">
            <div nz-col [nzSpan]="12">
              <nz-form-item>
                <nz-form-label class="text-left" [nzRequired]="true" [nzSpan]="10">Tên đăng nhập</nz-form-label>
                <nz-form-control [nzSpan]="14" nzErrorTip="Tên đăng nhập không để trống">
                  <input nz-input
                    placeholder="Tên đăng nhập"
                    formControlName="loginId"
                  />
                </nz-form-control>
              </nz-form-item>
            </div>
              <div nz-col [nzSpan]="12">
                <nz-form-item>
                  <nz-form-label class="text-left" [nzRequired]="true" [nzSpan]="10">Mật khẩu</nz-form-label>
                  <nz-form-control [nzSpan]="14" nzErrorTip="Mật khẩu xóm không để trống">
                    <nz-input-group [nzSuffix]="suffixTemplate">
                        <input [type]="passwordVisible ? 'text' : 'password'" nz-input placeholder="input password" formControlName="password" />
                      </nz-input-group>
                      <ng-template #suffixTemplate>
                        <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'" (click)="passwordVisible = !passwordVisible"></i>
                      </ng-template>
                  </nz-form-control>
                </nz-form-item>
              </div>
           </div><!-- END ROW -->
           
    </form>
        <!-- ROW START -->
  </div>
  <div class="acount-form__footer" *nzModalFooter>
    <button nz-button nzType="primary" *ngIf="!(isExitsAccount)" (click)="save()">
      <i nz-icon nzType="snippets"></i>Tạo tài khoản
    </button>
    <button nz-button nzType="primary" *ngIf="(isExitsAccount)" (click)="sendEmail()">
        <i nz-icon nzType="mail" nzTheme="outline"></i>Gửi tài khoản
    </button>
    <button nz-button nzType="default" (click)="dismiss()">
        <i nz-icon nzType="rollback"></i>Quay lại
    </button>
  </div>
</div>
