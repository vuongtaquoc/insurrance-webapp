<div class="page-container dashboard-page-container">
  <form [formGroup]="searchForm" class="search">
    <div class="ui-g">
      <div class="ui-g-6">
        <app-input-label label="Loại hồ sơ">
          <p-dropdown [options]="documentTypes" placeholder="Lựa chọn" class="input-fluid" formControlName="type"></p-dropdown>
        </app-input-label>
      </div>

      <div class="ui-g-3">
        <app-input-label label="Từ ngày">
          <p-calendar placeholder="--Chọn--" formControlName="dateFrom"></p-calendar>
        </app-input-label>
      </div>

      <div class="ui-g-3">
        <app-input-label label="Đến ngày">
          <p-calendar placeholder="--Chọn--" formControlName="dateTo"></p-calendar>
        </app-input-label>
      </div>
    </div>
  </form><!-- search -->

  <div class="page-card page-card--scrollable">
    <p-scrollPanel [style]="{width: '100%', height: '570px'}" class="scrollable-container">
      <h1>Danh sách hồ sơ giao dịch điện tử</h1>
    </p-scrollPanel>
  </div>

  <div class="p-grid">
    <div class="p-col-6">
      <div class="page-card">
        <h1>IVAN</h1>
      </div>
    </div>

    <div class="p-col-6">
      <div class="page-card">
        <h1>Tin tức</h1>
      </div>
    </div>
  </div>
</div>
