<div class="page-container">
  <nz-spin [nzSpinning]="isSpinning">
    <div class="page-regime-approval" cardFullHeight>
      <nz-tabset nzSize="small" nzTabPosition="bottom" nzSelectedIndex="1" [nzTabBarExtraContent]="extraTemplate" (nzSelectChange)="handleSelectTab($event)">
        <nz-tab nzTitle="Danh mục tài liệu">

        </nz-tab>

        <nz-tab nzTitle="Ốm đau">
          <app-sicknesses (onChange)="handleTableChange($event, 'sicknesses')"></app-sicknesses>
        </nz-tab>

        <nz-tab nzTitle="Thai sản">
          <app-maternity (onChange)="handleTableChange($event, 'maternity')"></app-maternity>
        </nz-tab>

        <nz-tab nzTitle="Sức khỏe">
          <app-health-recovery (onChange)="handleTableChange($event, 'healthRecovery')"></app-health-recovery>
        </nz-tab>
      </nz-tabset>
      <ng-template #extraTemplate>
        <div class="page-regime-approval__footer">
          <button nz-button nzType="default" nzSize="small" (click)="viewDocument('save')">
            <i nz-icon nzType="file"></i>Danh sách tài liệu
          </button>
          <button nz-button nzType="default" nzSize="small" (click)="emitEventToChild('save')">
            <i nz-icon nzType="export"></i>Xuất tờ khai
          </button>
          <button nz-button nzType="default" nzSize="small" (click)="emitEventToChild('save')">
            <i nz-icon nzType="save"></i>Ghi lại
          </button>
          <button nz-button nzType="default" nzSize="small" (click)="emitEventToChild('save')">
            <i nz-icon nzType="rollback"></i>Quạy lại
          </button>
        </div>
      </ng-template>
    </div><!-- page-regime-approval -->
  </nz-spin>
</div>
