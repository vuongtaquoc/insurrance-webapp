<div class="page-container">
  <nz-spin [nzSpinning]="isSpinning">
    <div class="page-regime-approval" [ngClass]="{'page-regime-approval--hidden': isHiddenSidebar}" cardFullHeight>
      <nz-tabset nzSize="small" nzTabPosition="bottom" [nzSelectedIndex]="1" [nzAnimated]="false" [nzTabBarExtraContent]="extraTemplate" (nzSelectChange)="handleSelectTab($event)">
        <nz-tab nzTitle="Danh mục tài liệu">
          <div class="page-document-list__container">
            <form nz-form [formGroup]="documentForm">
              <h1>600 | Báo tăng lao động</h1>
              <div nz-row [nzGutter]="10">
                  <div nz-col [nzSpan]="12">
                    <nz-form-item>
                      <nz-form-label class="text-left" [nzRequired]="true" [nzSpan]="10">Người nộp</nz-form-label>
                      <nz-form-control [nzSpan]="14">
                        <input nz-input
                          placeholder="Người nộp"
                          formControlName="submitter"
                        />
                      </nz-form-control>
                    </nz-form-item>
                  </div>
                  <div nz-col [nzSpan]="12">
                      <nz-form-item>
                        <nz-form-label class="text-left" [nzRequired]="true" [nzSpan]="10">Số điện thoại</nz-form-label>
                        <nz-form-control [nzSpan]="14">
                          <input nz-input
                            placeholder="Số điện thoại"
                            formControlName="mobile"
                          />
                        </nz-form-control>
                      </nz-form-item>
                    </div>
                </div>
                <h1>Thành phần hồ sơ</h1>
                <div class="document-form__process-table">
                    <div class="document-form__process-table">
                        <app-document-table
                          [data]="documentList"
                        ></app-document-table>
                    </div>
                </div>
            </form>
          </div><!-- page-declarations__container -->
        </nz-tab>

        <nz-tab nzTitle="Ốm đau">
          <app-sicknesses
            [declarationId]="declarationId"
            [data]="regimeApproval.origin['630a']"
            (onChange)="handleTableChange($event, 'sicknesses')"
            (onHiddenSidebar)="handleHiddenSidebar($event)"
          ></app-sicknesses>
        </nz-tab>

        <nz-tab nzTitle="Thai sản">
          <app-maternity
            [declarationId]="declarationId"
            [data]="regimeApproval.origin['630b']"
            (onChange)="handleTableChange($event, 'maternity')"
            (onHiddenSidebar)="handleHiddenSidebar($event)"
          ></app-maternity>
        </nz-tab>

        <nz-tab nzTitle="Dưỡng sức">
          <app-health-recovery
            [declarationId]="declarationId"
            [data]="regimeApproval.origin['630c']"
            (onChange)="handleTableChange($event, 'healthRecovery')"
            (onHiddenSidebar)="handleHiddenSidebar($event)"
          ></app-health-recovery>
        </nz-tab>
      </nz-tabset>
      <ng-template #extraTemplate>
        <div class="page-regime-approval__footer">
          <button nz-button nzType="default" [disabled]="!isTableValid" nzSize="small" (click)="save('saveAndView')">
            <i nz-icon nzType="export"></i>Xuất tờ khai
          </button>
          <button nz-button nzType="default" [disabled]="!isTableValid" nzSize="small" (click)="save('save')">
            <i nz-icon nzType="save"></i>Ghi lại
          </button>
          <button nz-button nzType="default" nzSize="small" (click)="save('rollback')">
            <i nz-icon nzType="rollback"></i>Quay lại
          </button>
        </div>
      </ng-template>
      <app-regime-approval-form [data]="regimeApproval.formOrigin" class="page-regime-approval__form" [ngClass]="{'page-regime-approval__form--hidden': selectedTabIndex == 0}" (onFormValuesChanged)="handleFormValuesChanged($event)"></app-regime-approval-form>
    </div><!-- page-regime-approval -->
  </nz-spin>
</div>
