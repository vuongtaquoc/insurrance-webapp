<form nz-form nzLayout="vertical" [formGroup]="loginForm" (ngSubmit)="handleSubmit()" class="login-page">
  <h1>{{ 'auth.login.pageTitle' | translate }}</h1>

  <nz-form-item>
    <nz-form-label [nzRequired]="true">{{ 'auth.login.form.username' | translate }}</nz-form-label>
    <nz-form-control>
      <input nz-input formControlName="username">
    </nz-form-control>
  </nz-form-item >

  <nz-form-item>
    <nz-form-label [nzRequired]="true">{{ 'auth.login.form.password' | translate }}</nz-form-label>
    <nz-form-control>
      <input type="password" nz-input formControlName="password">
    </nz-form-control>
  </nz-form-item >

  <div class="form-group-remember">
    <label nz-checkbox formControlName="remember" class="form-group-remember__checkbox">
      <span>{{'auth.login.form.remember' | translate }}</span>
    </label>
    <a [routerLink]="['/auth/forgot']" class="form-group-reset__forgot">
      {{ 'auth.login.form.forgot' | translate }}
    </a>
  </div>

  <div class="form-group-button">
    <button nz-button nzType="default" class="ui-button-outline" type="button">{{'auth.login.form.register' | translate}}</button>
    <button nz-button nzType="primary" type="submit">{{'auth.login.form.submit' | translate}}</button>
  </div>
</form>
